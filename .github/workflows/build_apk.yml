name: Build Android APK

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up JDK
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Set up Gradle
      uses: gradle/gradle-build-action@v2

    - name: Build APK
      run: ./gradlew assembleDebug || ./gradlew.bat assembleDebug || gradle assembleDebug

    - name: Upload APK
      uses: actions/upload-artifact@v3
      with:
        name: CarRacerGame-APK
        path: app/build/outputs/apk/debug/app-debug.apk
        
