<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />
  <title>3D Car Racer - City Streets</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="uiRoot">
    <div id="titleScreen" class="screen">
      <h1>3D Car Racer</h1>
      <button id="playBtn">Play</button>
      <button id="garageBtn">Garage</button>
      <div class="meta">City streets • Garage • Premium cars</div>
    </div>

    <div id="menuScreen" class="screen hidden">
      <h2>Garage</h2>
      <div id="money">Money: <span id="moneyValue">0</span></div>
      <div id="level">Level: <span id="levelValue">1</span></div>
      <div id="carsList"></div>
      <button id="backFromGarage">Back</button>
    </div>

    <div id="hud" class="hidden">
      <div class="left">
        <div id="speed">0 km/h</div>
        <div id="lap">Level <span id="levelHUD">1</span></div>
      </div>
      <div class="right">
        <button id="pauseBtn">Pause</button>
        <div id="currency">$<span id="moneyHUD">0</span></div>
      </div>
    </div>

    <div id="pauseScreen" class="screen hidden">
      <h2>Paused</h2>
      <button id="resumeBtn">Resume</button>
      <button id="exitToMenu">Exit to Menu</button>
    </div>
  </div>

  <canvas id="glCanvas"></canvas>

  <!-- Three.js and GLTFLoader from CDN (CI will download sample GLBs) -->
  <script src="https://unpkg.com/three@0.154.0/build/three.min.js"></script>
  <script src="https://unpkg.com/three@0.154.0/examples/js/loaders/GLTFLoader.js"></script>

  <!-- Main game script -->
  <script src="game_gltf.js"></script>
</body>
</html>
